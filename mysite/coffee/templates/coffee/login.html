{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'coffee/bootstrap.min.css' %}" type="text/css">
</head>
<body>
<div class="container">
<form action="{% url 'coffee:login' %}" method="post" class="form-group">
    {% csrf_token %}
    <p>{% trans "Name" %}:</p>
    <input type="text" name="user_name" id="name" class="form-control">
    <p>{% trans "Password" %}:</p>
    <input type="password" name="password" id="password" class="form-control">
    <input type="submit" value="{% trans "login" %}" class="btn btn-success btn-block"/>

</form>
    <a href="{% url 'coffee:register_page' %}">{% trans "register" %}</a>

    <form action="{% url 'set_language' %}" method="post" class="form-group">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ request.get_full_path|slice:'3:' }}" />
        {% if request.get_full_path|slice:'1:3' == 'uk' %}
            <input name="language" type="hidden" value="en" />
            <input type="submit" value="en" class="btn-info col-md-1"/>
        {% else %}
            <input name="language" type="hidden" value="uk" />
            <input type="submit" value="uk" class="btn-info col-md-1" />
        {% endif %}
    </form>
</div>



</body>
</html>
