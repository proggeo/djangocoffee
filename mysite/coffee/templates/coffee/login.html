<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'coffee/bootstrap.min.css' %}" type="text/css">
</head>
<body>
<div class="container">
<form action="{% url 'coffee:login' %}" method="post" class="form-group">
    {% csrf_token %}
    <p>Name:</p>
    <input type="text" name="user_name" id="name" class="form-control">
    <p>Password:</p>
    <input type="password" name="password" id="password" class="form-control">
    <input type="submit" value="Login" class="btn btn-success btn-block"/>

</form>
    <a href="{% url 'coffee:register_page' %}">Register</a>
</div>
</body>
</html>
